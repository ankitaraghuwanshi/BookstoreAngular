<div fxLayoutAlign="center center" class="container">
    <mat-toolbar class="tool" fxLayoutAlign="space-between center">
        <div style="background-color: brown;" fxLayoutGap="2%">
            <img src="../../../assets/shoping/education.svg" />
            <a id="text">BookStore</a>
        </div>
        <div>
            <div class="searchbox" fxHide.xs>

                <input style="height:40px; width:735px; border:none; margin-left: 88px; 
                    border-radius: 2px; font-size:medium;padding-left: 11px;" placeholder="search">
            </div>
        </div>

        <div class="icons">
            <div class="person" >
               
                <mat-icon mat-button [matMenuTriggerFor]="menu" >perm_identity</mat-icon>
                <mat-menu #menu="matMenu" >
                    <button  mat-menu-item><mat-icon >perm_identity</mat-icon>Hello Anki</button>
                    <button mat-menu-item> <img style="height: 22px; margin-right: 15px;" src="../../../assets/shoping/shopping_bag_FILL0_wght400_GRAD0_opsz48.png">My Orders</button>
                   
                    <button routerLink="./wishlist" mat-menu-item><mat-icon id="fav-icons">favorite</mat-icon>Wish List</button>
                    <button (click)=" Logout()" mat-menu-item><img style="height: 22px; margin-right: 15px; " > Logout</button>
                </mat-menu>

            </div>
            
            <span class="profile" >Profile</span>
        </div>

        
        <div  class="iconscart">
            <div class="person">
                <mat-icon routerLink="./cart" >shopping_cart</mat-icon>
            </div>
            <span  class="profile">Cart</span>
        </div>


    </mat-toolbar>
    <div style=" width:100% ">
        <router-outlet></router-outlet>
    </div>
  
    <div class="footer">
        Copyright &copy; 2022 Bookstore Private Limited All Rights Reserved
    </div>
  
</div>
